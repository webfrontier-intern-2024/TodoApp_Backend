{% extends "base.html" %} {% block title %}詳細ページ{% endblock %} {% block
content %}
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Todo詳細：{{ todo.taskName }}</h2>
</div>

<div
  class="container bg-red-300 mx-auto p-4 flex justify-around text-center rounded-2xl">
  <div class="p-4 mt-4 rounded-2xl">
    <h2 class="text-2xl font-bold mb-4">{{ todo.taskName }}</h2>
    <p class="text-gray-600">{{ todo.description }}</p>
    <p class="text-gray-600">{{ todo.createdAt }}</p>
  </div>
  <div class="p-4 mt-4 flex flex-col">
    <button>変更ボタン</button>
    <button>削除ボタン</button>
    <button type="radio">完了</button>
  </div>
</div>

{% endblock %}
