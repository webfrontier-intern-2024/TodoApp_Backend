{% extends "base.html" %} {% block title %}詳細ページ{% endblock %} {% block
content %}
<div class="container mx-auto p-4 w-3/5">
  <h2 class="text-2xl font-bold mb-4">Todo詳細：{{ todo.taskName }}</h2>
</div>

<div
  class="container bg-red-300 mx-auto p-4 flex justify-around text-center rounded-2xl w-3/5">
  <div class="p-4 mt-4 rounded-2xl">
    <h2 class="text-2xl font-bold mb-4">{{ todo.taskName }}</h2>
    <p class="text-gray-600">{{ todo.description }}</p>
    <p class="text-gray-600">{{ todo.createdAt }}</p>
  </div>
  <div class="p-4 mt-4 flex flex-col">
    <ul class="mb-4">
      <li class="mb-3">
        <a class="hover:underline" href="/changeTodo">変更</a>
      </li>
      <li class="mb-3">
        <a class="hover:underline" href="/delete">削除</a>
      </li>
      <li class="mb-3">
        <a class="hover:underline" href="/complete">完了</a>
      </li>
    </ul>
  </div>
</div>

{% endblock %}
