{% extends "base.html" %} {% block title %}削除確認ページ{% endblock %} {% block
content %}
<div class="container mx-auto p-4 w-3/5">
  <h2 class="text-2xl font-bold mb-4">Todo内容：{{ todo.taskName }}</h2>
</div>

<div
  class="container bg-red-300 mx-auto p-4 flex justify-around text-center rounded-2xl w-3/5">
  <ul class="p-4 mt-4 rounded-2xl">
    <li><h2 class="text-4xl font-bold mb-4">{{ todo.taskName }}</h2></li>
    <li>
      <h2 class="text-2xl text-blue-600 mb-4">{{todo.description}}</h2>
    </li>
    <li><p class="text-gray-600">期限日：{{ todo.limit_at }}</p></li>
    <li><p class="text-gray-600">作成日：{{ todo.created_at }}</p></li>
    <li><p class="text-gray-600">変更日：{{ todo.updated_at }}</p></li>
  </ul>
  <div class="p-4 mt-4 flex space-x-4" style="margin: auto 0">
    <div class="bg-blue-600 text-white p-2 mt-4 hover:bg-blue-700">
      <a class="hover:underline" href="/editTodo">変更</a>
    </div>
    <form id="deleteTodo">
      <div class="bg-blue-600 text-white p-2 mt-4 hover:bg-blue-700">
        <button type="submit">削除</button>
      </div>
    </form>
    <div class="bg-blue-600 text-white p-2 mt-4 hover:bg-blue-700">
      <a class="hover:underline" href="/completeTodo">完了</a>
    </div>
    <script type="module" src="/static/javascript/deleteTodo.js"></script>
    {% endblock %}
  </div>
</div>
