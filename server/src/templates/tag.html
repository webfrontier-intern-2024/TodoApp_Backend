{% extends "base.html" %} {% block title %}タグ一覧ページ{% endblock %} {% block
content %}
<div class="container mx-auto p-4 max-h-min">
  <h2 class="text-2xl font-bold mb-4">タグ一覧</h2>
  {% if tags %}
  <ul class="list-disc pl-5">
    {% for tag in tags %}
    <div class="bg-red-300 p-4 mt-4 rounded-2xl">
      <div>
        <li class="mb-2 list-none">
          <a class="text-blue-600" href="/tag/{{ tag.tagID }}"
            >{{ tag.tagName }}</a
          >
        </li>
        <li class="list-none">
          <p>作成日：{{ tag.created_at}}</p>
        </li>
        <li class="list-none">
          <p>更新日：{{ tag.updated_at}}</p>
        </li>
      </div>
    </div>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-gray-600">タグはありません</p>
  {% endif %}
</div>
{% endblock %}
