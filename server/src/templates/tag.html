{% extends "base.html" %} {% block title %}Todo作成ページ{% endblock %} {% block
content %}
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Todo作成</h2>

  <form id="createTodo">
    <ul>
      <li class="border border-gray-300 p-2 w-full">
        {% for tag in tags %}
        <option value="{tag.id}">{{tag.tagName}}</option>
        {% endfor %}
      </li>
    </ul>
  </form>
</div>
{% endblock %}
