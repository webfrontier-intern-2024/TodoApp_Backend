{% extends "base.html" %} {% block title %}タグ一覧{% endblock %} {% block
content %}
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">タグリスト</h2>

  <form id="createTodo">
    <ul>
      <li class="border border-gray-300 p-2 w-full">
        {% if tags %} {% for tag in tags %}
        <option value="{tag.id}">{{tag.tagName}}</option>
        {% endfor %}{% else %}
        <p>タグがありません</p>
        {% endif %}
      </li>
    </ul>
  </form>
</div>
{% endblock %}
