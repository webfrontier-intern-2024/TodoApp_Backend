{% extends "base.html" %} {% block title %}タグ詳細ページ{% endblock %} {% block
content %}
<div class="container mx-auto p-4 w-3/5">
  <h2 class="text-2xl font-bold mb-4">タグ詳細：{{ tag.tagName }}</h2>
</div>

<div
  class="container bg-red-300 mx-auto p-4 flex justify-around text-center rounded-2xl w-3/5">
  <div class="p-4 mt-4 rounded-2xl">
    <h2 class="text-4xl font-bold mb-4">{{ tag.tagName }}</h2>
    <p class="text-gray-600">作成日：{{ tag.created_at }}</p>
    <p class="text-gray-600">変更日：{{ tag.updated_at }}</p>
  </div>
  <div class="p-4 mt-4 flex space-x-4" style="margin: auto 0">
    <div class="bg-blue-600 text-white p-2 mt-4 hover:bg-blue-700">
      <a href="/editTag?tagid={{tag.tagID}}">変更</a>
    </div>

    <form
      id="deleteTag"
      class="bg-blue-600 text-white p-2 mt-4 hover:bg-blue-700">
      <button type="submit">削除</button>
    </form>
  </div>
</div>
<script type="module" src="/static/javascript/deleteTag.js"></script>
{% endblock %}
